  <body>
    <div class="register-container">

      <div class="register-form-bg"></div>

      <div class="register-form-container">
        <div class="register-form-logo">
          <!-- <img src="/images/logo.png" alt="" class="logo" /> -->
          <img src="/src/main/resources/static/images/logo.png" alt="" class="logo" />
          <h1 class="title">News <span>Instantly.</span></h1>
        </div>


        <div th:if="${error != null}">
          <p th:text="${error}"></p>
        </div>

        <form class="register-form" th:action="@{/registerUser}" method="POST">
          <div class="input-register">
            <label for="">nombre de usuario</label>
            <input
              type="text"
              name="nick"
              placeholder="Nombre de usuario"
              th:value="${nick}"
            />
          </div>
          <div class="input-register-double">
            <div class="input-register-title">
              <label for="">nombre</label>
              <input
                type="text"
                placeholder="Nombre"
                name="nombre"
                th:value="${nombre}"
              />
            </div>
            <div class="input-register-title">
              <label for="">apellido</label>
              <input
                type="text"
                placeholder="Apellido"
                name="apellido"
                th:value="${apellido}"
              />
            </div>
          </div>
          <div class="input-register">
            <label for="">email</label>
            <input
              type="email"
              placeholder="Direccion de correo electrónico"
              name="email"
              th:value="${email}"
            />
          </div>
          <div class="input-register-double">
            <div class="input-register-title">
              <label for="">contraseña</label>
              <input
                type="password"
                name="password"
                pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*"
                title="La contraseña debe contener letras y
              al menos un numero"
                required
                placeholder="Contraseña"
              />
            </div>
            <div class="input-register-title">
              <label for="">confirmar contraseña</label>
              <input
                type="password"
                name="confirmPassword"
                placeholder="Repetir contraseña"
              />
            </div>
          </div>
          <div class="input-register">
            <label for="">fecha de nacimiento</label>
            <div class="input-register-date">
