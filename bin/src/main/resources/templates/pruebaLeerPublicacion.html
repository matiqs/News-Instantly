<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/pruebaLeerPublicacion.css" />
<link rel="shortcut icon" href="/images/logo.png" />
<title>Ingresar | News instantly.</title>
</head>
<body>
	<header>
		<h4 th:text="'Publicacion escrita por: ' + ${session.user.nick}"></h4>
	</header>
	<div>
		<h1 th:text="${publication.titulo}"></h1>
	</div>
	<div>
		<h3 th:text="${publication.resumen}"></h3>
	</div>
	<div>
		<p class="nota" th:each="nota : ${notas}" th:text="${nota}"></p>
	</div>
	<div>
		<img th:if="${publication.imagen != null}" th:src="${'/imagen-nota/' + publication.id}">
	</div>
</body>
</html>
